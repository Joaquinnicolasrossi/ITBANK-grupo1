<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>ITBANK</title>
</head>
  <div class="container-fluid ps-md-0">
    <div class="row">

      <!-- Col izq -->
      <div class="col-md-6 col-lg-7 bg-image"></div>
      <!-- End col izq -->

      <!-- Col der-->
      <div class="col-md-6 col-lg-5">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">

                <!-- Login form start-->
                <h3 class="login-heading mb-5 text-center text-nowrap">Bienvenido/a a ITBANK!</h3>
                <form>
                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Usuario">
                    <label for="floatingInput">Usuario</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                  </div>
  
                  <div class="d-grid">
                    <button class="btn btn-lg btn-login text-uppercase fw-bold mb-2" type="submit">INICIAR SESIÓN</button>
                    <div class="text-center mb-5">
                      <a class="small" href="#">Olvidaste tu usuario o contraseña?</a>
                    </div>
                    <div class="text-center small mt-5">
                      <p>Operar con ITBANK implica aceptar los <a href="#">términos y condiciones</a> en los que se ofrece el servicio.</p>                     
                      <a href="#">Información sobre seguridad</a>
                    </div>
                  </div>
                </form>
                <!-- Login form end-->

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End col der -->
      
    </div>
  </div>
</body>
</html>
